<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload d'Images</title>
    <link rel="stylesheet" href="addpicture.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>
            Uploader une Image
            <a href="../index.html" style="color: white; margin-left: 10px; text-decoration: none;">
                <i class="fas fa-arrow-left"></i> <!-- Icône à droite -->
            </a>
        </h1>
        <form id="upload-form" enctype="multipart/form-data" action="addpicture.php" method="POST">
            <input type="file" id="image-input" name="image" accept="image/png, image/jpeg" required>
            <div class="button-container">
                <button type="button" id="confirm-upload" class="btn" style="display: none;">Confirmer le Téléchargement</button>
                <button type="submit" class="btn" style="display: none;" id="submit-btn">Télécharger</button>
            </div>
        </form>
        <div id="image-preview"></div>
    </div>
    <script src="addpicture.js"></script>
</body>
</html>
